    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

group = 'org.nhnnext'
version = '1.0'
description = 'web-application-server'
java.sourceCompatibility = JavaVersion.VERSION_17

